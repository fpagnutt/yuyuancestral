<!DOCTYPE html>
<html>
<head>
	<title> Contacto </title>
	<meta charset=utf-8>
	<meta name=keywords content="Ancestral, sesiones, iniciaciones, registros, reiki, tarot, utero, ritual">
	<meta name="description" content="Te gustaria consultar algo? No dudes en hacerlo!">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- HEADER -->
	<div id="header">
		<div class="servicios font-bold centrado gradient">Dejanos tu consulta</div>
	</div>
	<!-- MAIN -->
	<div id="main2">
		<a href="index.html"><img src="img/back.png" alt="fijo" class="imgFija"></a>
		<div class="font-bold">
			<form method="POST" action="contacto.html">
				<label for="nombre" class="paddingTop">Nombre</label> 
				<input type="text" name="inp_nombre"  placeholder="Ingresa tu nombre" id="nombre" class="fondoContacto">
				<p class="paddingTop">
					<label for="apellido">Apellido</label> 
					<input type="text" name="inp_apellido"  placeholder="Ingresa tu apellido" id="apellido" class="fondoContacto">
				</p>
				<p class="paddingTop">
					<label for="email">E-mail</label>
					<input type="text" name="inp_mail" placeholder="Ingresa tu e-mail" id="email" class="fondoContacto">
				</p>
				<p class="paddingTop">
					<label for="newsletter"> ¿Desea recibir Newsletter? </label>
					<input type="checkbox" name="mail" id="newsletter" value="newsletter" checked="">
				</p> 
				<!-- MENU CON OPCIONES - UNA SELECCIONADA DE FORMA PREDETERMINADA -->
				<p class="paddingTop">
					<select name="servicios">
						<option value= "0" selected disabled> ¿Sobre que desea consultar? </option>
						<option value="sesiones">Sesiones</option>
						<option value="iniciaciones">Iniciaciones</option>
					</select>
				</p>
				<div class="paddingTop">
					<textarea placeholder="Ingresa tu consulta" name="Ingresa tu consulta" class="placeHolder fondoContacto"></textarea>
				</div>
				<p class="paddingTop">
					<input type="submit" value="Enviar" class="btn btn-outline-success font-bold">
					<input type="reset" name="Resetear" class="btn btn-outline-success font-bold">
				</p>
			</form>
		</div>
	</div>
	<div class="paddingTop"></div>
	<div class="paddingTop"></div>
	<!-- FOOTER -->
	<div id="foot">
		<a href="https://www.instagram.com/yuyuancestral/" target="_blank"><img src="img/ig.png" loading="lazy" class="imgFoot"></a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
